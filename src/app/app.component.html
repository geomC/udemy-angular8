<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- ${localReference}="ngForm" tells angular to pass the
      js object holding the form state -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data"
             ngModelGroup="userData"
              #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            >
            <!-- "required": not the native html attribute but a directive selector -->
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            ><!-- email is also a NG built-in validator -->
            <span

              class="help-block"
              *ngIf="email.touched && !email.valid"
            >Please enter a valid email</span>
          </div>
        </div>
        <span
          class="help-block"
          *ngIf="!userData.valid"
        >
          User data is invalid
        </span>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <textarea
            name="questionAnswer"
            rows="3"
            [(ngModel)]="answer"
          ></textarea>
          <p>Your Reply: {{ answer }}</p>
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid"
        >Submit</button>

      </form>
    </div>
  </div>
</div>
