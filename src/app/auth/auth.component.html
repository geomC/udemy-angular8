<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form
      class="form-group"
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
    >

      <label for="email">E-Mail</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        ngModel
        required
        email
      >

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        name="password"
        ngModel
        required
        minlength="6"
      >

      <div>
        <button
          [disabled]="!authForm.valid"
          class="btn btn-primary"
          type="submit"
        >{{isLoginMode ? 'Login' :  'Sign Up'}}</button> |
        <button
          class="btn btn-primary"
          (click)="onSwitchMode()"
          type="button"
        >Swich to {{isLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
